[loggers]
keys=root,uvicorn

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_uvicorn]
level=DEBUG
handlers=consoleHandler
propagate=1
qualname=uvicorn

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(levelname)s: %(name)s: %(message)s
